name: Linkedin blog post workflow

permissions:
  contents: write

on:
  schedule:
    - cron: "0 14,18,23,4 * * *"
  workflow_dispatch: {}

jobs:
  linkedin_rss_job:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true 
      - name: Post latest blog post to LinkedIn
        uses: mrmcmuffinz/Linkedin-RSS/@main
        with:
          feed_list: "https://mrmcmuffinz.github.io/posts/index.xml"
          ln_access_token: "${{ secrets.LINKEDIN_ACCESS_TOKEN }}"
          embed_image: "https://mrmcmuffinz.github.io/img/social-default.png"
          last_post_path: ".github/.lastPost.txt"
          commit_user: "linkedin-bot"
          commit_email: "19247363+mrmcmuffinz@users.noreply.github.com"
          commit_message: "Update last LinkedIn post marker"
      - name: Show .lastPost.txt AFTER
        if: always()
        run: |
          echo "=============== Checking on .github/.lastPost.txt"
          cat .github/.lastPost.txt || true
          git status
